resteasy.unwrapped.exceptions=true

# LRA HTTP Client Security and Timeout Configuration
# Configure SSL/TLS settings for secure communication with the LRA coordinator

# SSL/TLS Truststore Configuration (for server certificate validation)
# lra.http-client.trustStore=classpath://certs/truststore.jks
# lra.http-client.trustStorePassword=changeit
# lra.http-client.trustStoreType=JKS

# SSL/TLS Keystore Configuration (for mutual TLS/client certificates)
# lra.http-client.keyStore=file:///path/to/keystore.p12
# lra.http-client.keyStorePassword=secret
# lra.http-client.keyStoreType=PKCS12

# Custom Hostname Verifier (fully qualified class name)
# lra.http-client.hostnameVerifier=com.example.CustomHostnameVerifier

# Connection and Read Timeouts (in milliseconds)
# lra.http-client.connectTimeout=5000
# lra.http-client.readTimeout=30000

# Custom Providers (comma-separated list of fully qualified class names)
# lra.http-client.providers=com.example.MyProvider,com.example.AnotherProvider